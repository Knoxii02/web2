<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Warenkorb - Erziehen-Lernen-Fördern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/base.css">
    <style>
        /* Make product cards elements more interactive */
        .card-clickable:hover {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }
        
        .card-title:hover {
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        /* Ensure proper alignment in cards */
        .card-body {
            padding-bottom: 0.5rem;
        }
        
        .card-footer {
            background-color: white;
            border-top: 1px solid rgba(0,0,0,.125);
        }
        
        /* Add some nice hover effect */
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }
        
        /* Ensure the clickable areas show the right cursor */
        .card-clickable {
            cursor: pointer;
        }
        
        /* Product image container for consistent height */
        .product-img-container {
            padding: 10px;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-img-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body class="accent-color">
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="/">Erziehen-Lernen-Fördern</a>

        <!-- Cart Icon -->
        <a href="/shopping-cart" class="cart-link nav-link ml-auto mr-3 order-md-last">
            <i class="bi bi-cart cart-icon"></i>
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/shop">Shop</a>
                <a class="nav-link" href="/contact">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Wrap content in page-content div -->
    <div class="page-content">
        <div class="container" style="margin-top: 120px;">
            <h1 class="text-center mb-5">Ihr Warenkorb</h1>

            <div class="row">
                <!-- Product listing column -->
                <div class="col-12 col-lg-8 mb-4">
                    <!-- Dynamically loaded cart items will appear here -->
                </div>

                <!-- Summary Card Column -->
                <div class="col-12 col-lg-4">
                    <div class="card mt-4">
                        <div class="card-body">
                            <!-- Dynamically updated summary will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div>    <!-- Verwandte Produkte -->
        <div class="container mb-5 mt-5 pt-4">
            <h2 class="mb-4">Das könnte Sie auch interessieren</h2>

            <div class="row">
                <!-- Dynamically loaded related products will appear here -->
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>Kontakt: <a href="mailto:info@erziehen-lernen-foerdern.de">info@erziehen-lernen-foerdern.de</a></p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/imprint">Impressum</a></li>
                <li class="list-inline-item"><a href="/payment-terms">Liefer- und Zahlungsbedingungen</a></li>
                <li class="list-inline-item"><a href="/privacy-policy">Datenschutz</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="../js/card-navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartContainer = document.querySelector('.col-12.col-lg-8');
            const summaryContainer = document.querySelector('.col-12.col-lg-4 .card-body');
            const relatedProductsContainer = document.querySelector('.container.mb-5.mt-5.pt-4 .row');

            // Fetch cart data from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Function to render cart items
            async function renderCartItems() {
                cartContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartContainer.innerHTML = '<p class="text-center">Ihr Warenkorb ist leer.</p>';
                    return;
                }

                // Fetch product details from the server
                const response = await fetch('/api/products');
                const products = await response.json();

                cart.forEach((item, index) => {
                    const product = products.find(p => p.id === item.productId);

                    if (!product) {
                        console.error(`Produkt mit ID ${item.productId} nicht gefunden.`);
                        return;
                    }                    const productCard = document.createElement('div');
                    productCard.className = 'card mb-3';
                    productCard.innerHTML = `
                        <div class="row no-gutters">
                            <div class="col-md-2">                                <a href="product?id=${product.id}" style="display: block;">
                                    <div class="product-img-container" style="height: 120px;">
                                        <img src="../pictures/${product.image_folder}/${product.firstImage}" class="card-img" alt="${product.name}">
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-10">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div>
                                            <h5 class="card-title"><a href="product?id=${product.id}" style="color: inherit; text-decoration: none;">${product.name}</a></h5>
                                            <p class="card-text">
                                                <small class="text-muted">Kategorie: ${product.category || 'Unbekannt'}</small>
                                            </p>
                                        </div>
                                        <div class="text-right">
                                            <p class="h5">${product.price.toFixed(2)} €</p>
                                            <div class="input-group input-group-sm mt-2" style="width: 120px;">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-outline-secondary" type="button" data-action="decrement" data-index="${index}">-</button>
                                                </div>
                                                <input type="text" class="form-control text-center" value="${item.quantity}" min="1" readonly>
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" type="button" data-action="increment" data-index="${index}">+</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end mt-3">
                                        <button class="btn btn-sm btn-outline-danger" data-action="remove" data-index="${index}">
                                            <i class="bi bi-trash"></i> Entfernen
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    cartContainer.appendChild(productCard);
                });
            }

            // Function to update cart summary
            async function updateSummary() {
                const response = await fetch('/api/products');
                const products = await response.json();

                const subtotal = cart.reduce((sum, item) => {
                    const product = products.find(p => p.id === item.productId);
                    return product ? sum + product.price * item.quantity : sum;
                }, 0);

                const shipping = 5.00; // Flat shipping rate
                const tax = subtotal * 0.07;
                const total = subtotal + shipping;

                summaryContainer.innerHTML = `
                    <h5 class="card-title">Zusammenfassung</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Zwischensumme:</span>
                        <span>${subtotal.toFixed(2)} €</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Versandkosten:</span>
                        <span>${shipping.toFixed(2)} €</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <strong>Gesamtsumme:</strong>
                        <strong>${total.toFixed(2)} €</strong>
                    </div>
                    <div class="text-right">
                        <small class="text-muted">enthält 7% MwSt.: ${tax.toFixed(2)} €</small>
                    </div>
                    <div class="text-right mt-3">
                        <a href="checkout.html" class="btn btn-primary">Zur Kasse</a>
                    </div>
                `;
            }

            // Event listeners for cart actions
            cartContainer.addEventListener('click', (event) => {
                const action = event.target.dataset.action;
                const index = parseInt(event.target.dataset.index, 10);

                if (action === 'increment') {
                    cart[index].quantity++;
                } else if (action === 'decrement' && cart[index].quantity > 1) {
                    cart[index].quantity--;
                } else if (action === 'remove') {
                    cart.splice(index, 1);
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                renderCartItems();
                updateSummary();
            });            // Function to load related products
            async function loadRelatedProducts() {
                try {
                    const response = await fetch('/api/products');
                    const products = await response.json();
                    
                    // Get cart item IDs
                    const cartProductIds = cart.map(item => item.productId);
                    
                    // Filter out products already in cart
                    const filteredProducts = products.filter(product => !cartProductIds.includes(product.id));
                    
                    // Select 4 random products
                    const randomProducts = filteredProducts.sort(() => 0.5 - Math.random()).slice(0, 4);
                    
                    relatedProductsContainer.innerHTML = ''; // Clear existing content
                    
                    randomProducts.forEach(product => {
                        const productURL = `/product?id=${product.id}`;
                        const badgeClass = getBadgeClass(product.category);
                        
                        const productHTML = `
                            <div class="col-md-3 mb-4" data-category="${product.category}" data-product-id="${product.id}" data-product-url="${productURL}">
                                <div class="card h-100">                                    <div class="product-img-container card-clickable">
                                        <img src="../pictures/${product.image_folder}/${product.firstImage}" class="card-img-top" alt="${product.name}">
                                    </div>
                                    <div class="card-body card-clickable d-flex flex-column">
                                        <span class="badge ${badgeClass} mb-2">${product.category}</span>
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text flex-grow-1">${product.short_description || product.long_description}</p>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center">
                                        <strong>${product.price.toFixed(2)} €</strong>
                                        <a href="${productURL}" class="btn btn-primary btn-sm">Details</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        relatedProductsContainer.insertAdjacentHTML('beforeend', productHTML);
                    });
                    
                    // Add click events to product cards
                    document.querySelectorAll('.col-md-3.mb-4').forEach(card => {
                        const productURL = card.getAttribute('data-product-url');
                        
                        // Make the clickable elements redirect to product page
                        card.querySelectorAll('.card-clickable').forEach(element => {
                            element.style.cursor = 'pointer';
                            element.addEventListener('click', () => {
                                window.location.href = productURL;
                            });
                        });
                        
                        // Also make the card title clickable
                        const cardTitle = card.querySelector('.card-title');
                        if (cardTitle) {
                            cardTitle.style.cursor = 'pointer';
                            cardTitle.addEventListener('click', () => {
                                window.location.href = productURL;
                            });
                        }
                    });
                } catch (error) {
                    console.error('Fehler beim Laden der verwandten Produkte:', error);
                }
            }
            
            function getBadgeClass(category) {
                switch (category) {
                    case 'Arbeitsheft':
                        return 'badge-primary';
                    case 'Buch':
                        return 'badge-success';
                    case 'Arbeitsmaterial':
                        return 'badge-warning';
                    default:
                        return 'badge-secondary';
                }
            }

            // Initial render
            renderCartItems();
            updateSummary();
            loadRelatedProducts();
        });
    </script>

</body>

</html>
