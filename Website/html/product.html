    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                console.error('Keine Produkt-ID in der URL gefunden.');
                return;
            } try {
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();

                // Update product details dynamically
                document.querySelector('h1').textContent = product.name;
                document.getElementById('mainProductImage').src = `../pictures/${product.image_folder}/${product.firstImage}`;
                document.getElementById('productCategory').textContent = product.category;
                document.getElementById('productPrice').textContent = `${product.price.toFixed(2)} €`;

                // Produktbeschreibung formatiert einfügen
                const descriptionElement = document.getElementById('productDescription');
                if (product.long_description) {
                    // Text in Absätze aufteilen und als separate <p>-Elemente einfügen
                    const paragraphs = product.long_description.split('\n').filter(p => p.trim() !== '');
                    descriptionElement.innerHTML = '';

                    paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        p.textContent = paragraph;
                        descriptionElement.appendChild(p);
                    });
                } else {
                    descriptionElement.innerHTML = '<p>Keine Beschreibung verfügbar</p>';
                }

                // Populate the productImages array for the gallery
                try {
                    const folderPath = `../pictures/${product.image_folder}`;
                    const imagesResponse = await fetch(`/api/products/images/${product.image_folder}`);

                    if (imagesResponse.ok) {
                        const imageData = await imagesResponse.json();
                        productImages = imageData.images.map(imagePath => `../pictures/${imagePath}`);
                    } else {
                        // Fallback to just the first image if we can't get all images
                        productImages = [`${folderPath}/${product.firstImage}`];
                    }
                } catch (imageError) {
                    console.error('Error loading product images:', imageError);
                    // Fallback to just the first image if there's an error
                    productImages = [`${folderPath}/${product.firstImage}`];
                }
            } catch (error) {
                console.error('Fehler beim Laden des Produkts:', error);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButton = document.getElementById('addToCartButton');

            addToCartButton.addEventListener('click', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = parseInt(urlParams.get('id'), 10);
                const quantityInput = document.querySelector('#quantityInput');
                const quantity = parseInt(quantityInput?.value, 10) || 1; // Default to 1 if no input or invalid value

                if (!productId) {
                    console.error('Keine Produkt-ID gefunden.');
                    return;
                }

                // Fetch cart from localStorage
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.productId === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ productId, quantity });
                }
                localStorage.setItem('cart', JSON.stringify(cart));

                // Feedback für den Benutzer, dass das Produkt zum Warenkorb hinzugefügt wurde
                const btnOriginalText = addToCartButton.innerHTML;
                addToCartButton.innerHTML = '<i class="bi bi-check"></i> Hinzugefügt';
                addToCartButton.classList.add('btn-success');
                addToCartButton.classList.remove('btn-primary');

                // Nach 2 Sekunden Button zurücksetzen
                setTimeout(() => {
                    addToCartButton.innerHTML = btnOriginalText;
                    addToCartButton.classList.remove('btn-success');
                    addToCartButton.classList.add('btn-primary');
                }, 2000);
            });
        });
    </script>
