<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt - Erziehen-Lernen-Fördern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/product.css">
    <style>
        /* Make product cards elements more interactive */
        .card-clickable:hover {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .card-title:hover {
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Ensure proper alignment in cards */
        .card-body {
            padding-bottom: 0.5rem;
        }

        .card-footer {
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, .125);
        }

        /* Add some nice hover effect */
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* Ensure the clickable areas show the right cursor */
        .card-clickable {
            cursor: pointer;
        }

        /* Product image container for consistent height */
        .product-img-container {
            padding: 10px;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="/">Erziehen-Lernen-Fördern</a>

        <!-- Cart Icon -->
        <a href="/shopping-cart" class="cart-link nav-link ml-auto mr-3 order-md-last">
            <i class="bi bi-cart cart-icon"></i>
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/shop">Shop <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/contact">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Page Content Wrapper -->
    <div class="page-content"> <!-- Produktbereich -->
        <div class="container" style="margin-top: 120px;">
            <!-- Produktname - wird dynamisch geladen -->
            <h1 class="mb-4"></h1>

            <div class="row">
                <!-- Produktbild mit Galerie - wird dynamisch geladen -->
                <div class="col-md-6 mb-4">
                    <div class="position-relative"
                        style="height: 400px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center;">
                        <img id="mainProductImage"
                            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                            alt="Produktbild" class="img-fluid"
                            style="max-height: 100%; max-width: 100%; object-fit: contain;">

                        <!-- Navigationspfeile mit festen Positionen -->
                        <button
                            class="btn btn-light rounded-circle position-absolute d-flex align-items-center justify-content-center"
                            style="left: 10px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; padding: 0;"
                            onclick="previousImage()">
                            <i class="bi bi-chevron-left" style="font-size: 18px;"></i>
                        </button>
                        <button
                            class="btn btn-light rounded-circle position-absolute d-flex align-items-center justify-content-center"
                            style="right: 10px; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; padding: 0;"
                            onclick="nextImage()">
                            <i class="bi bi-chevron-right" style="font-size: 18px;"></i>
                        </button>
                    </div>
                </div>

                <!-- Produktinfo rechts -->
                <div class="col-md-6">
                    <!-- Kategorie - wird dynamisch geladen -->
                    <div class="mb-3">
                        <span class="badge badge-success" id="productCategory"></span>
                    </div>

                    <!-- Lieferbarkeit -->
                    <div class="mb-4">
                        <h5 class="text-success" id="deliveryInfo">Lieferbar</h5>
                    </div>

                    <!-- Preis - wird dynamisch geladen -->
                    <div class="mb-4">
                        <h3 id="productPrice"></h3>
                        <small>inkl. 7% MwSt.</small>
                    </div>

                    <!-- Menge und Warenkorb -->
                    <div class="d-flex align-items-center">
                        <div class="input-group mr-3" style="max-width: 150px;">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="decrementButton">-</button>
                            </div>
                            <input type="text" class="form-control text-center" id="quantityInput" value="1" min="1">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="incrementButton">+</button>
                            </div>
                        </div>

                        <button class="btn btn-primary" id="addToCartButton">
                            <i class="bi bi-cart mr-2"></i>In den Warenkorb
                        </button>
                    </div>
                </div>
            </div> <!-- Produktbeschreibung unterhalb des Bildes - wird dynamisch geladen -->
            <div class="row mt-4">
                <div class="col-12">
                    <h4>Beschreibung</h4>
                    <div id="productDescription"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Verwandte Produkte -->
    <div class="container mb-5 mt-5 pt-4">
        <h2 class="mb-4">Das könnte Sie auch interessieren</h2>

        <div class="row"></div>
    </div>
    <footer class="text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>Kontakt: <a href="mailto:info@erziehen-lernen-foerdern.de">info@erziehen-lernen-foerdern.de</a></p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/imprint">Impressum</a></li>
                <li class="list-inline-item"><a href="/payment-terms">Liefer- und Zahlungsbedingungen</a></li>
                <li class="list-inline-item"><a href="/privacy-policy">Datenschutz</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Bildergalerie-Funktionalität -->
    <script src="../js/product.js"></script>
    <script src="../js/card-navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                console.error('Keine Produkt-ID in der URL gefunden.');
                return;            } try {
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();
                
                // Update product details dynamically
                document.querySelector('h1').textContent = product.name;
                document.getElementById('mainProductImage').src = `../pictures/${product.image_folder}/${product.firstImage}`;
                document.getElementById('productCategory').textContent = product.category;
                document.getElementById('productPrice').textContent = `${product.price.toFixed(2)} €`;

                // Produktbeschreibung formatiert einfügen
                const descriptionElement = document.getElementById('productDescription');
                if (product.long_description) {
                    // Text in Absätze aufteilen und als separate <p>-Elemente einfügen
                    const paragraphs = product.long_description.split('\n').filter(p => p.trim() !== '');
                    descriptionElement.innerHTML = '';

                    paragraphs.forEach(paragraph => {
                        const p = document.createElement('p');
                        p.textContent = paragraph;
                        descriptionElement.appendChild(p);
                    });
                } else {
                    descriptionElement.innerHTML = '<p>Keine Beschreibung verfügbar</p>';
                }

                // Populate the productImages array for the gallery
                try {
                    const folderPath = `../pictures/${product.image_folder}`;
                    const imagesResponse = await fetch(`/api/products/images/${product.image_folder}`);

                    if (imagesResponse.ok) {
                        const imageData = await imagesResponse.json();
                        productImages = imageData.images.map(imagePath => `../pictures/${imagePath}`);
                    } else {
                        // Fallback to just the first image if we can't get all images
                        productImages = [`${folderPath}/${product.firstImage}`];
                    }
                } catch (imageError) {
                    console.error('Error loading product images:', imageError);
                    // Fallback to just the first image if there's an error
                    productImages = [`${folderPath}/${product.firstImage}`];
                }
            } catch (error) {
                console.error('Fehler beim Laden des Produkts:', error);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButton = document.getElementById('addToCartButton');

            addToCartButton.addEventListener('click', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = parseInt(urlParams.get('id'), 10);
                const quantityInput = document.querySelector('#quantityInput');
                const quantity = parseInt(quantityInput?.value, 10) || 1; // Default to 1 if no input or invalid value

                if (!productId) {
                    console.error('Keine Produkt-ID gefunden.');
                    return;
                }

                // Fetch cart from localStorage
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.productId === productId);

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({ productId, quantity });
                }
                localStorage.setItem('cart', JSON.stringify(cart));

                // Feedback für den Benutzer, dass das Produkt zum Warenkorb hinzugefügt wurde
                const btnOriginalText = addToCartButton.innerHTML;
                addToCartButton.innerHTML = '<i class="bi bi-check"></i> Hinzugefügt';
                addToCartButton.classList.add('btn-success');
                addToCartButton.classList.remove('btn-primary');

                // Nach 2 Sekunden Button zurücksetzen
                setTimeout(() => {
                    addToCartButton.innerHTML = btnOriginalText;
                    addToCartButton.classList.remove('btn-success');
                    addToCartButton.classList.add('btn-primary');
                }, 2000);
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                // Get current product ID
                const urlParams = new URLSearchParams(window.location.search);
                const currentProductId = parseInt(urlParams.get('id'), 10);

                const relatedProductsContainer = document.querySelector('.container.mb-5.mt-5.pt-4 .row');
                relatedProductsContainer.innerHTML = ''; // Clear existing static content

                // Filter out the current product and select 4 random products
                const filteredProducts = products.filter(product => product.id !== currentProductId);
                const randomProducts = filteredProducts.sort(() => 0.5 - Math.random()).slice(0, 4); randomProducts.forEach(product => {
                    const productURL = `/product?id=${product.id}`; const productHTML = `
                        <div class="col-md-3 mb-4" data-category="${product.category}" data-product-id="${product.id}" data-product-url="${productURL}">
                            <div class="card h-100">
                                <div class="product-img-container card-clickable">
                                    <img src="../pictures/${product.image_folder}/${product.firstImage}" class="card-img-top" alt="${product.name}">
                                </div>
                                <div class="card-body card-clickable d-flex flex-column">
                                    <span class="badge badge-primary mb-2">${product.category}</span>
                                    <h5 class="card-title">${product.name}</h5>
                                    <p class="card-text flex-grow-1">${product.short_description || product.long_description}</p>
                                </div>
                                <div class="card-footer d-flex justify-content-between align-items-center">
                                    <strong>${product.price.toFixed(2)} €</strong>
                                    <a href="${productURL}" class="btn btn-primary btn-sm">Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                    relatedProductsContainer.insertAdjacentHTML('beforeend', productHTML);
                });                // Add click event to make product cards clickable just like in shopping cart
                document.querySelectorAll('.col-md-3.mb-4').forEach(card => {
                    const productURL = card.getAttribute('data-product-url');

                    // Make the clickable elements redirect to product page
                    card.querySelectorAll('.card-clickable').forEach(element => {
                        element.style.cursor = 'pointer';
                        element.addEventListener('click', () => {
                            window.location.href = productURL;
                        });
                    });

                    // Also make the card title clickable
                    const cardTitle = card.querySelector('.card-title');
                    if (cardTitle) {
                        cardTitle.style.cursor = 'pointer';
                        cardTitle.addEventListener('click', () => {
                            window.location.href = productURL;
                        });
                    }
                });
            } catch (error) {
                console.error('Fehler beim Laden der Produkte:', error);
            }
        });
    </script>

</body>

</html>
