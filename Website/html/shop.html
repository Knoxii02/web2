<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Erziehen-Lernen-Fördern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shop.css">
    <style>
        /* Make product cards elements more interactive */
        .card-clickable:hover {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .card-title:hover {
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Ensure proper alignment in cards */
        .card-body {
            padding-bottom: 0.5rem;
        }

        .card-footer {
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, .125);
        }

        /* Add some nice hover effect */
        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        /* Ensure the clickable areas show the right cursor */
        .card-clickable {
            cursor: pointer;
        }

        /* Product image container for consistent height */
        .product-img-container {
            padding: 10px;
            height: 200px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-img-container img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="/">Erziehen-Lernen-Fördern</a>

        <!-- Cart Icon -->
        <a href="/shopping-cart" class="cart-link nav-link ml-auto mr-3 order-md-last">
            <i class="bi bi-cart cart-icon"></i>
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible Content -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/shop">Shop <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/contact">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Produkte Abschnitt --->
    <!-- Dropdown Filter -->
    <div class="container mt-navbar">
        <div class="mb-4">
            <label for="kategorieDropdown" class="font-weight-bold">Kategorie</label>
            <div class="dropdown d-inline-block ml-2">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="kategorieDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Alle
                </button>
                <div class="dropdown-menu" aria-labelledby="kategorieDropdown">
                    <a class="dropdown-item active" href="#">Alle</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Arbeitsheft</a>
                    <a class="dropdown-item" href="#">Buch</a>
                    <a class="dropdown-item" href="#">Arbeitsmaterial</a>
                </div>
            </div>
        </div>



        <!-- Produktkarten -->
        <div class="container">
            <div class="row">
                <!-- Dynamische Inhalte werden hier eingefügt -->
            </div>
        </div>

    </div> <!-- Close the container that was opened at the top with margin-top: 70px -->

    <footer class="text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>Kontakt: <a href="mailto:info@erziehen-lernen-foerdern.de">info@erziehen-lernen-foerdern.de</a></p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/imprint">Impressum</a></li>
                <li class="list-inline-item"><a href="/payment-terms">Liefer- und Zahlungsbedingungen</a></li>
                <li class="list-inline-item"><a href="/privacy-policy">Datenschutz</a></li>
            </ul>
        </div>
    </footer> <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        function getBadgeClass(category) {
            switch (category) {
                case 'Arbeitsheft':
                    return 'badge-primary';
                case 'Buch':
                    return 'badge-success';
                case 'Arbeitsmaterial':
                    return 'badge-warning';
                default:
                    return 'badge-secondary';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                const productContainer = document.querySelector('.row');
                const categoryDropdown = document.getElementById('kategorieDropdown');
                const dropdownItems = document.querySelectorAll('.dropdown-item');

                function renderProducts(category) {
                    productContainer.innerHTML = ''; // Clear existing content

                    const filteredProducts = category === 'Alle' ? products : products.filter(product => product.category === category);

                    filteredProducts.forEach(product => {
                        const badgeClass = getBadgeClass(product.category); const productHTML = `
                            <div class="col-md-3 mb-4" data-category="${product.category}" data-product-id="${product.id}" data-product-url="/product?id=${product.id}">
                                <div class="card h-100">                                    
                                    <div class="product-img-container card-clickable">
                                        <img src="../pictures/${product.image_folder}/${product.firstImage}" class="card-img-top" alt="${product.name}">
                                    </div>
                                    <div class="card-body card-clickable d-flex flex-column">                                        
                                        <span class="badge ${badgeClass} mb-2">${product.category}</span>
                                        <h5 class="card-title">${product.name}</h5>
                                        <p class="card-text flex-grow-1">${product.short_description || product.long_description}</p>
                                    </div>
                                    <div class="card-footer d-flex justify-content-between align-items-center">
                                        <strong>${product.price.toFixed(2)} €</strong>
                                        <a href="/product?id=${product.id}" class="btn btn-primary btn-sm">Details</a>
                                    </div>
                                </div>
                            </div>
                        `;
                        productContainer.insertAdjacentHTML('beforeend', productHTML);
                    });
                }

                // Initial render for all products
                renderProducts('Alle');                // Add event listeners to dropdown items
                dropdownItems.forEach(item => {
                    item.addEventListener('click', (event) => {
                        event.preventDefault();
                        const selectedCategory = item.textContent;
                        categoryDropdown.textContent = selectedCategory;
                        renderProducts(selectedCategory);
                    });
                });

                // Make product cards clickable
                function addClickEvents() {
                    document.querySelectorAll('.col-md-3.mb-4').forEach(card => {
                        const productURL = card.getAttribute('data-product-url');

                        // Make the clickable elements redirect to product page
                        card.querySelectorAll('.card-clickable').forEach(element => {
                            element.style.cursor = 'pointer';
                            element.addEventListener('click', () => {
                                window.location.href = productURL;
                            });
                        });

                        // Also make the card title clickable
                        const cardTitle = card.querySelector('.card-title');
                        if (cardTitle) {
                            cardTitle.style.cursor = 'pointer';
                            cardTitle.addEventListener('click', () => {
                                window.location.href = productURL;
                            });
                        }
                    });
                }

                // Add click events after rendering products
                setTimeout(addClickEvents, 100);
            } catch (error) {
                console.error('Fehler beim Laden der Produkte:', error);
            }
        });
    </script>
</body>

</html>
