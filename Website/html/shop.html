<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Erziehen-Lernen-Fördern</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/shop.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="/">Erziehen-Lernen-Fördern</a>

        <!-- Cart Icon -->
        <a href="/shopping-cart" class="cart-link nav-link ml-auto mr-3 order-md-last">
            <i class="bi bi-cart cart-icon"></i>
        </a>

        <!-- Toggler Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Einklappbarer Kontent -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/shop">Shop <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/contact">Kontakt</a>
            </div>
        </div>
    </nav>    

    <!-- Produkte Abschnitt -->
    <div class="container mt-navbar">
        <div class="mb-4">
            <label for="kategorieDropdown" class="font-weight-bold">Kategorie</label>
            <div class="dropdown d-inline-block ml-2">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="kategorieDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Alle
                </button>
                <div class="dropdown-menu" aria-labelledby="kategorieDropdown">
                    <!-- Categories will be populated here by JavaScript -->
                </div>
            </div>
        </div>    
        <!-- Produktkarten -->
        <div class="container">
            <div class="row" id="product-cards-container">
                <!-- Products will be populated here by JavaScript -->
            </div>
        </div>

    </div> 
       
    <!-- Footer -->
    <footer class="text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>Kontakt: <a href="mailto:info@erziehen-lernen-foerdern.de">info@erziehen-lernen-foerdern.de</a></p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/imprint">Impressum</a></li>
                <li class="list-inline-item"><a href="/payment-terms">Liefer- und Zahlungsbedingungen</a></li>
                <li class="list-inline-item"><a href="/privacy-policy">Datenschutz</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>    
    <script src="../js/product.js"></script> <!-- For formatPrice -->
    
    <!-- Produktfilter- und Anzeige-Script -->
    <script>
        function getBadgeClass(categoryName) {
            // Assuming category_name matches the names used before, adjust if necessary
            switch (categoryName) {
                case 'Arbeitsheft':
                    return 'badge-primary';
                case 'Buch':
                    return 'badge-success';
                case 'Arbeitsmaterial':
                    return 'badge-warning';
                default:
                    return 'badge-secondary';
            }
        }

        async function fetchProducts(categoryId = null) {
            let url = '/api/products';
            if (categoryId) {
                url += `?category_id=${categoryId}`;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fehler beim Laden der Produkte:', error);
                return []; // Return empty array on error
            }
        }

        function renderProducts(products) {
            const productContainer = document.getElementById('product-cards-container');
            productContainer.innerHTML = ''; // Clear existing products

            products.forEach(product => {
                const badgeClass = getBadgeClass(product.category_name);
                const productHTML = `
                    <div class="col-md-3 mb-4" data-category="${product.category_name}" data-product-id="${product.id}" data-product-url="/product?id=${product.id}">
                        <div class="card h-100">                                    
                            <div class="product-img-container card-clickable">
                                <img src="${product.firstImage}" class="card-img-top" alt="${product.name}">
                            </div>
                            <div class="card-body card-clickable d-flex flex-column">                                        
                                <span class="badge ${badgeClass} mb-2">${product.category_name}</span>
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text flex-grow-1">${product.short_description || product.long_description}</p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <strong>${formatPrice(product.gross_price)}</strong>
                                    <a href="/product?id=${product.id}" class="btn btn-primary btn-sm">Details</a>
                                </div>
                                <small class="text-muted d-block text-right mt-1">inkl. ${product.vat_percentage}% MwSt.</small>
                            </div>
                        </div>
                    </div>
                `;
                productContainer.insertAdjacentHTML('beforeend', productHTML);
            });
            addClickEventsToCards();
        }

        function addClickEventsToCards() {
            document.querySelectorAll('#product-cards-container .col-md-3').forEach(card => {
                const productURL = card.getAttribute('data-product-url');
                card.querySelectorAll('.card-clickable').forEach(element => {
                    element.style.cursor = 'pointer';
                    element.addEventListener('click', () => {
                        window.location.href = productURL;
                    });
                });
                const cardTitle = card.querySelector('.card-title');
                if (cardTitle) {
                    cardTitle.style.cursor = 'pointer';
                    cardTitle.addEventListener('click', () => {
                        window.location.href = productURL;
                    });
                }
            });
        }
        
        async function populateCategoryDropdown() {
            const dropdownMenu = document.querySelector('.dropdown-menu[aria-labelledby="kategorieDropdown"]');
            dropdownMenu.innerHTML = ''; // Clear static items

            try {
                const response = await fetch('/api/categories');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const categories = await response.json();

                // Add "Alle" option first
                const allOption = document.createElement('a');
                allOption.classList.add('dropdown-item', 'active');
                allOption.href = '#';
                allOption.textContent = 'Alle';
                allOption.dataset.categoryId = ''; // No ID for "Alle"
                dropdownMenu.appendChild(allOption);

                const divider = document.createElement('div');
                divider.classList.add('dropdown-divider');
                dropdownMenu.appendChild(divider);

                categories.forEach(category => {
                    const item = document.createElement('a');
                    item.classList.add('dropdown-item');
                    item.href = '#';
                    item.textContent = category.name;
                    item.dataset.categoryId = category.id;
                    dropdownMenu.appendChild(item);
                });
                
                // Add event listeners to new dropdown items
                dropdownMenu.querySelectorAll('.dropdown-item').forEach(item => {
                    item.addEventListener('click', async (event) => {
                        event.preventDefault();
                        const selectedCategoryName = item.textContent;
                        const categoryId = item.dataset.categoryId;
                        
                        document.getElementById('kategorieDropdown').textContent = selectedCategoryName;
                        
                        // Remove 'active' class from all items, then add to the clicked one
                        dropdownMenu.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                        item.classList.add('active');

                        const products = await fetchProducts(categoryId);
                        renderProducts(products);
                    });
                });

            } catch (error) {
                console.error('Fehler beim Laden der Kategorien:', error);
                // Optionally, add a default "Alle" if categories fail to load
                if (dropdownMenu.children.length === 0) {
                    const allOption = document.createElement('a');
                    allOption.classList.add('dropdown-item', 'active');
                    allOption.href = '#';
                    allOption.textContent = 'Alle';
                    allOption.dataset.categoryId = '';
                    dropdownMenu.appendChild(allOption);
                     allOption.addEventListener('click', async (event) => {
                        event.preventDefault();
                        document.getElementById('kategorieDropdown').textContent = 'Alle';
                        dropdownMenu.querySelectorAll('.dropdown-item').forEach(i => i.classList.remove('active'));
                        allOption.classList.add('active');
                        const products = await fetchProducts();
                        renderProducts(products);
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await populateCategoryDropdown();
            // Initial load of all products
            const initialProducts = await fetchProducts();
            renderProducts(initialProducts);
        });
    </script>
</body>

</html>
